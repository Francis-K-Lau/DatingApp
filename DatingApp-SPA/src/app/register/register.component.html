<!-- register page html -->
<form [formGroup]="registerForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="username"  placeholder="Username">
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let x of valuesFromHome" [value]="x">
        {{x.name}}
      </option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password"  placeholder="Password">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="confirmPassowrd"  placeholder="Confirm Passowrd">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
